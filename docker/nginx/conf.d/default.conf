server {
    # Nginx è in ascolto sulla porta 80 all'interno del container
    listen 80;
    server_name localhost;

    # Definisce la root pubblica di Laravel
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Se un file non esiste, indirizza tutto a index.php (rotta principale di Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Elabora i file PHP
    location ~ \.php$ {
        # 'app' è il nome del servizio PHP nel tuo docker-compose.yml, 9000 è la porta di PHP-FPM
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Nasconde i file nascosti di configurazione
    location ~ /\.ht {
        deny all;
    }
}